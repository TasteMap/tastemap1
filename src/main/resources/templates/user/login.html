<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div th:if="${param.needEmail != null and param.needEmail[0] == '1'}">이메일 인증을 시도해 주세요.</div>
<div th:if="${param.auth != null and param.auth[0] == '1'}" style="cursor:pointer;" onclick="location.href='http://localhost:8090/home';">인증되었습니다. 여기를 눌러서 로그인해 주십시오</div>
<div th:if="${param.auth != null and param.auth[0] == '0'}" th:text="인증에실패하였습니다."></div>
<div th:if="${param.error}">로그인에 실패하였습니다.</div>
</body>
</html>
